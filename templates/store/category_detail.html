{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ category.name }}</h1>
    <!-- Отображение только подкатегорий -->
        <div class="subcategory-container">
            {% for subcategory in subcategories %}
                <a href="{% url 'subcategory_detail' subcategory.id %}" class="subcategory-link">{{ subcategory.name }}</a>
            {% endfor %}
        </div>
{% endblock %}
