{% extends 'base.html' %}

{% block content %}

<section>
        <h1>Добро пожаловать на мой веб-сайт!</h1>
</section>

{% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
{% endif %}



{% endblock %}
