{% extends 'base.html' %}

{% block content %}

<style>
    /* CSS стили для увеличения шрифта и центрирования */
    section {
        text-align: center; /* Центрирование содержимого */
        font-size: 15px; /* Увеличение размера шрифта */
    }

    /* Стиль для заголовка h1 */
    h1 {
        font-family: 'Lobster' ,sans-serif;
        font-size: 70px;
        color: #1b1d59; /* Цвет текста */
    }

    /* Стиль для описания */
    .description-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .descr {
        display: inline-block;
        padding: 12px 14px;
        font-size: 15px;
        border-radius: 20px;
        margin-bottom: 10px;
        background-color: #1b1d59;
        color: white;
        text-align: center;
    }

    .des {
        display: inline-block;
        padding: 10px 12px;
        font-size: 15px;
        border-radius: 20px;
        margin-bottom: 10px;
        background-color: #20B2AA;
        color: white;
        text-align: center;
    }
</style>

<section>
    <h1 class="heading">DiDi - Bedr</h1>

    <div class="description-container">
        <div class="descr">
            <strong>Все просто</strong>
        </div>
        <div class="des">
            Выбрал, оформил и ждешь.<br>
        </div>

    </div>
</section>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
